<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>WebApi beta 1.0</title>
    <link type="text/css" rel="stylesheet" href="?res=documentation.min.css" />
    <script type="text/javascript" src="?res=jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="?res=documentation.js"></script>
    <script type="text/javascript" src="?res=ZeroClipboard.min.js"></script>
    <script type="text/javascript" src="?res=jquery.tipsy.min.js"></script>
    <link rel="stylesheet" href="?res=tipsy.min.css" type="text/css" />
    <script type="text/javascript">
        $(function () {
            ZeroClipboard.setDefaults({ moviePath: "?res=ZeroClipboard.swf", forceHandCursor: true });
            $.fn.tipsy.defaults.delayIn = 800;
            var div = $("#div1");
            var loading = $("#loading");

            $.ajax({
                url: "",
                type: "POST",
                success: function (data) {
                    genApi(div, loading, data.result);
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    loading.remove();
                    div.text("获取文档信息发生错误：" + errorThrown);
                }
            });
        });

    </script>
</head>
<body>
    <img alt="" id="loading" src="?res=loading.gif" />
    <div id="div1" />
</body>
</html>
